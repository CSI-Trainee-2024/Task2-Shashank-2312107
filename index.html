<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box1">
           <p>Track Your Reps & Time Efficiency</p>
           <button id="begin-btn">Begin Workout</button>
        </div>
        <div class="box2">
            <input type="number" id="exercise" placeholder="Add Your Exercise">
            <input type="time" id="timeInput" name="timeInput" step="1" placeholder="Specific Time Limit">
            <button id="plan-btn">Add to Workout Plan</button>
        </div>
    </div>
</body>
</html>
